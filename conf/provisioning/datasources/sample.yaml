apiVersion: 2

datasources:
- name: Dataservice
  type: dataservice
  access: proxy
  url: ${DS_DATASERVICE_URL}
  withCredentials: true
  jsonData:
     httpHeaderName1: "Authorization"
  secureJsonData:
    httpHeaderValue1: ${DS_DATASERVICE_AUTH_HEADER}
  version: 2
  editable: false

- name: Influxservice
  type: influxdb
  access: proxy
  url: ${DS_INFLUXDB_URL}
  password: ${DS_INFLUXDB_PWD}
  user: ${DS_INFLUXDB_USER}
  database: ${APP_NAME}
  version: 2
  editable: false

